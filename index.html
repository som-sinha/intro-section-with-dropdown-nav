<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css" />

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <nav>

    <span class="nav-logo"><img src="images/logo.svg" alt="" /></span>
    
    <ul class="nav-left">
      <li class="nav-item dropdown"><a href="#">Features &or;</a></li>
      <li class="nav-item dropdown"><a href="#">Company &or;</a></li>
      <li class="nav-item"><a href="#">Careers</a></li>
      <li class="nav-item"><a href="#">About</a></li>
    </ul>

    <ul class="nav-right">
      <li class="nav-item"><a href="#">Login</a></li>
      <li class="nav-item nav-special"><a href="#">Register</a></li>
    </ul>

  </nav>

  <main>
    <section class="hero-image">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-hero-desktop.png">
        <img src="images/image-hero-mobile.png" alt="">
      </picture>
    </section>

    <section class="hero-content">
      <h1 class="hero-title">Make remote work</h1>

      <p class="hero-subtitle">Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
    
      <button class="hero-button">Learn more</button>

      <div class="clients">
        <ul>
          <li class="client-logo"><img src="images/client-databiz.svg" alt="client databiz"></li>
          <li class="client-logo"><img src="images/client-audiophile.svg" alt="client audiophile"></li>
          <li class="client-logo"><img src="images/client-meet.svg" alt="client meet"></li>
          <li class="client-logo"><img src="images/client-maker.svg" alt="client maker"></li>
        </ul>

      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Som Sinha</a>.
  </div>
</body>
</html>
